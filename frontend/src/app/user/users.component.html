<div class=" user-content" >
  <app-breadcrumb (addEvent)="openAdduserDialog()"/>
  <div class="row mt-3">
    <div class="col-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title>List of Users</mat-card-title>
          <mat-card-subtitle>Users created by you</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <mat-form-field class="field-input">
            <mat-label>Field</mat-label>
            <mat-select #field>
              @for (field of displayedColumns; track field) {
                <mat-option [value]="field">{{field | titlecase}}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <mat-form-field class="search-input ms-1">
            <mat-label>Search</mat-label>
            <input matInput #input>
            <button
              mat-icon-button
              matSuffix
            >
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-actions>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 responsive_table">
            @for (column of displayedColumns; track column) {
              <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              </ng-container>
            }

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
